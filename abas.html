<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Abas</title>

    <!-- Bootstrap CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">

      <div class="page-header">
        <h1>Bootstrap Tabs</h1>
        <p>Altere facilmente entre os conteúdos.</p>
      </div>

      <!--criando as abas-->
      <ul class="nav nav-tabs" role="tablist">
        <li class="active"> 
          <a href="#info" role="tab" data-toggle="tab">Informações</a> 
        </li>
        <li> <a href="#aval" role="tab" data-toggle="tab">Avaliacões</a> </li>
        <li> <a href="#comp" role="tab" data-toggle="tab">Compre Também</a> </li>
      </ul>

      <!--conteúdo das abas-->
      <div class="tab-content">

        <!--aba de informações-->
        <div class="tab-pane  active" role="tabpanel" id="info">
          <h3>Informações</h3>
          <p>Lorem ipsum dolorem sit amet, Informações.</p>
        </div>

        <!--aba de Avaliações-->
        <div class="tab-pane" role="tabpanel" id="aval">
          <h3>Avaliações</h3>
          <p>Lorem ipsum dolorem sit amet, Avaliações.</p>
        </div>

        <!--aba de Compre também-->
        <div class="tab-pane" role="tabpanel" id="comp">
          <h3>Compre também</h3>
          <p>Lorem ipsum dolorem sit amet, Compre também.</p>
        </div>

      </div>
      
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
